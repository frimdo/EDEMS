<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./node_modules/clusterize.js/clusterize.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="edems.js"></script>
</head>
<body>

<div id="main-grid">

    <div id="header-grid">

        <div id="buttons-grid">
            <input type="file" id="file" name="file" enctype="multipart/form-data"/>
            <button type="button" id="import">Import</button>
            <button type="button" id="export">Export</button>
            <button type="button" id="advanced">Advanced</button>
        </div>

        <div id="clock-grid">
            <button type="button" id="ustep-btn">uStep</button>
            <button type="button" id="urun-btn">uRun</button>
            <button type="button" id="stop-btn">Stop</button>
            f: <input type="number" id="freq" title="freq" min="1" max="500"> Hz
        </div>

        <div id="logo">
            EDEMS
        </div>
    </div>

    <div id="body-grid" class="advanced">

        <button type="button" class="flowButton" id="D2D" disabled>â¬Œ</button>
        <button type="button" class="flowButton" id="REA">â¬†</button>
        <button type="button" class="flowButton" id="WRT">â¬‡</button>
        <button type="button" class="flowButton" id="M2C" disabled>âž¡</button>
        <button type="button" class="flowButton" id="A2M" disabled>â¬†</button>
        <button type="button" class="flowButton" id="C2D" disabled>â¬†</button>
        <button type="button" class="flowButton" id="R2D">â¬†</button>
        <button type="button" class="flowButton" id="D2R">â¬‡</button>
        <button type="button" class="flowButton" id="W2A">â¬†</button>
        <button type="button" class="flowButton" id="A2W">â¬‡</button>
        <button type="button" class="flowButton" id="AL2">â¬†</button>
        <button type="button" class="flowButton" id="D2L" disabled>â¬‡</button>
        <button type="button" class="flowButton" id="RAL" disabled>âž¡</button>
        <button type="button" class="flowButton" id="ALR" disabled>â¬…</button>

        <div id="externalDataBus">
            External Data Bus
            <div id="EdataBus">placeholder</div>
        </div>

        <div id="internalDataBus">
            Internal Data Bus
            <input type="text" name="IdataBus" id="IdataBus" title="IdataBus">
        </div>

        <div id="memory-grid">
            <div class="nameBlock">
                Memory
            </div>
            <div class="insideBlock">
                <div id="scrollArea-memory" class="clusterize-scroll">
                    <table>
                        <tbody id="contentArea-memory" class="clusterize-content">
                        <tr class="clusterize-no-data">
                            <td>Loading dataâ€¦</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div id="controlUnit-grid">
            <div class="nameBlock">
                Control Unit
            </div>
            <div class="insideBlock">
                <div id="scrollArea-microcode" class="clusterize-scroll">
                    <table>
                        <tbody id="contentArea-microcode" class="clusterize-content">
                        <tr class="clusterize-no-data">
                            <td>Loading dataâ€¦</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id=registers-grid>
            <div class="nameBlock">Registers
                <button type="button" id="incr">+1</button>
                <button type="button" id="decr">-1</button>
                <button type="button" id="svr">ðŸ”ƒ</button>
            </div>
            <div class="insideBlock">
                <div class="pairBlock">
                    <button type="button" id="F-pair" class="pairButton"></button>
                    <button type="button" id="F-button" class="registerButton">F <span>[7]</span><div id="registerF">placeholder</div></button>
                    <button type="button" id="A-button" class="registerButton selectedRegister">A <span>[6]</span><div id="registerA">placeholder</div></button>
                </div>
                <div class="pairBlock">
                    <button type="button" id="B-pair" class="pairButton"></button>
                    <button type="button" id="B-button" class="registerButton">B <span>[0]</span><div id="registerB">placeholder</div></button>
                    <button type="button" id="C-button" class="registerButton">C <span>[3]</span><div id="registerC">placeholder</div></button>
                </div>
                <div class="pairBlock">
                    <button type="button" id="D-pair" class="pairButton"></button>
                    <button type="button" id="D-button" class="registerButton">D <span>[1]</span><div id="registerD">placeholder</div></button>
                    <button type="button" id="E-button" class="registerButton">E <span>[4]</span><div id="registerE">placeholder</div></button>
                </div>
                <div class="pairBlock">
                    <button type="button" id="S-pair" class="pairButton"></button>
                    <button type="button" id="S-button" class="registerButton">S <span>[2]</span><div id="registerS">placeholder</div></button>
                    <button type="button" id="P-button" class="registerButton">P <span>[5]</span><div id="registerP">placeholder</div></button>
                </div>
                <div class="pairBlock">
                    <button type="button" id="PCH-pair" class="pairButton"></button>
                    <button type="button" id="PCH-button" class="registerButton">PCH <span>[8]</span><div id="registerPCH">placeholder</div></button>
                    <button type="button" id="PCL-button" class="registerButton">PCL <span>[9]</span><div id="registerPCL">placeholder</div></button>
                </div>
                <div class="pairBlock">
                    <button type="button" id="TMP0-pair" class="pairButton"></button>
                    <button type="button" id="TMP0-button" class="registerButton">TMP0 <span>[10]</span><div id="registerTMP0">placeholder</div></button>
                    <button type="button" id="OP-button" class="registerButton">OP <span>[13]</span><div id="registerOP">placeholder</div></button>
                </div>
                <div class="pairBlock">
                    <button type="button" id="TMP1-pair" class="pairButton"></button>
                    <button type="button" id="TMP1-button" class="registerButton">TMP1 <span>[11]</span><div id="registerTMP1">placeholder</div></button>
                    <button type="button" id="TMP2-button" class="registerButton">TMP2 <span>[14]</span><div id="registerTMP2">placeholder</div></button>
                </div>
                <div class="pairBlock">
                    <button type="button" id="UPCH-pair" class="pairButton"></button>
                    <button type="button" id="UPCH-button" class="registerButton">UPCH <span>[12]</span><div id="registerUPCH">placeholder</div></button>
                    <button type="button" id="UPCL-button" class="registerButton">UPCL <span>[15]</span><div id="registerUPCL">placeholder</div></button>
                </div>
            </div>
        </div>

        <div id="alu-grid">
            <div class="nameBlock">
                ALU
            </div>
            <div class="insideBlock">
                <select id="aluSelect">
                    <option value="1">1: add</option>
                    <option value="2">2: sub</option>
                    <option value="3">3: neg</option>
                    <option value="4">4: not</option>
                    <option value="5">5: and</option>
                    <option value="6">6: orr</option>
                    <option value="7">7: xor</option>
                    <option value="8">8: rsh</option>
                    <option value="9">9: lsh</option>
                    <option value="10">10: rro</option>
                    <option value="11">11: lro</option>
                    <option value="12">12: rrc</option>
                    <option value="13">13: lcr</option>
                    <option value="14">14: asr</option>
                    <option value="15">15: asl</option>
                    <option value="16">16: bsr</option>
                    <option value="17">17: bsl</option>
                    <option value="18">18: equ</option>
                    <option value="19">19: oop</option>
                </select>
            </div>
        </div>

        <div id="addressBus-grid">
            Address Bus
            <div id="addressBus">placeholder</div>
        </div>

    </div>
</div>
</body>
</html>
